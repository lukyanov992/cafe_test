<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Cafe</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111111;
            color: #ffffff;
            min-height: 100vh;
        }
        /* Скрывает скроллбар, но сохраняет функционал прокрутки */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Улучшения для свайпов на историях */
        #story-modal {
            touch-action: none; /* Предотвращает стандартное поведение, такое как прокрутка */
        }
        #story-modal #story-image {
            user-select: none; /* Предотвращает выделение текста/изображения */
            -webkit-user-drag: none; /* Отключает перетаскивание на iOS */
        }
        .progress-bar {
            animation: progress-fill 10s linear forwards;
        }

        /* Анимация для модальных окон */
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        .modal-leave {
            animation: fadeOut 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Анимация для подтверждения */
        .checkmark-anim {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

    </style>
</head>
<body class="p-2 sm:p-4 md:p-8 pb-32 lg:pb-16">

    <div id="app" class="max-w-7xl mx-auto bg-[#191919] rounded-3xl shadow-2xl p-4 sm:p-6 md:p-10 flex flex-col gap-4 sm:gap-6 md:gap-8 min-h-[calc(100vh-8rem)] lg:min-h-[calc(100vh-4rem)]">
        <!-- Основная область контента -->
        <div id="main-content-wrapper" class="w-full">
            <!-- Верхний заголовок с кнопками самовывоза и поиска -->
            <header class="flex flex-row justify-between items-center mb-4 sm:mb-6 gap-2 md:gap-4">
                <button id="pickup-button" class="flex items-center gap-1 font-medium bg-[#241E1B] py-2 px-3 rounded-full text-white hover:bg-[#332C28] transition flex-shrink-0 text-xs sm:text-sm md:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                    </svg>
                    <span>Самовывоз</span>
                </button>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <button id="filter-button" class="flex items-center justify-center font-medium bg-[#241E1B] p-2 rounded-full text-white hover:bg-[#332C28] transition flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 18h4v-2h-4v2zm-6-8v2h16v-2H4zm6-8v2h4V2h-4z"/>
                    </svg>
                </button>
            </header>

            <!-- Контейнер для меню -->
            <div id="menu-view" class="">
                <!-- Секция историй -->

                    </div>
                </section>

                <!-- Секция категорий -->
                <section class="mb-6" id="category-section">
                    <div id="category-tabs" class="flex gap-2 overflow-x-auto hide-scrollbar pb-2">

                <!-- Секции меню -->

                        <div id="burgers-list" class="grid grid-cols-2 lg:grid-cols-3 gap-4">

                        <div id="pizza-list" class="grid grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Пицца будет отображена здесь с помощью JS -->
                        </div>
                    </div>

                    <div id="snacks-section" class="category-section hidden">
                        <h2 class="category-title text-lg sm:text-xl md:text-2xl font-bold text-white mb-4 sticky top-0 bg-[#191919] z-10 pb-2">Закуски</h2>
                        <div id="snacks-list" class="grid grid-cols-2 lg:grid-cols-3 gap-4">

                        </div>
                    </div>

                    <div id="drinks-section" class="category-section hidden">
                        <h2 class="category-title text-lg sm:text-xl md:text-2xl font-bold text-white mb-4 sticky top-0 bg-[#191919] z-10 pb-2">Напитки</h2>
                        <div id="drinks-list" class="grid grid-cols-2 lg:grid-cols-3 gap-4">

                        </div>
                    </div>

                </section>
            </div>

            <!-- Контейнер для корзины (по умолчанию скрыт) -->
            <div id="cart-view" class="hidden h-full">
                <aside class="w-full p-4 bg-[#241E1B] rounded-2xl shadow-inner flex flex-col h-full">
                    <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-white mb-4">Ваш заказ</h2>
                    <div id="cart-items-container" class="flex-grow space-y-3 hide-scrollbar overflow-y-auto pr-2">
                        <!-- Элементы корзины будут отображены здесь с помощью JS -->
                    </div>
                    <!-- Новая кнопка "Оформить заказ" в корзине -->
                    <div id="place-order-wrapper" class="mt-4">
                         <button id="place-order-btn" class="w-full bg-[#AB3031] text-white py-3 px-6 rounded-full font-bold text-sm sm:text-base transition-colors hover:bg-[#972C2C] disabled:bg-gray-700 disabled:cursor-not-allowed">
                            Оформить заказ
                        </button>
                    </div>
                </aside>
            </div>

            <!-- Контейнер для профиля (по умолчанию скрыт) -->

                <p class="text-gray-400">Эта функция находится в разработке.</p>
            </div>
        </div>
    </div>
    
    <!-- Фиксированная кнопка "Итого" -->
    <div id="bottom-cart-summary" class="fixed bottom-[calc(5rem+1.5rem)] lg:bottom-[1.5rem] left-1/2 -translate-x-1/2 w-11/12 max-w-lg hidden z-40">
        <div class="bg-white text-gray-900 rounded-full py-3 px-6 shadow-xl flex items-center justify-between transition-opacity duration-300">
            <div class="flex flex-col items-start">
                <span class="text-xs sm:text-sm font-semibold text-gray-500">Итого:</span>
                <span id="summary-total" class="text-base sm:text-xl font-bold">0 ₽</span>
            </div>
            <button id="summary-checkout-btn" class="bg-[#AB3031] text-white py-2 px-4 sm:px-6 rounded-full font-bold text-xs sm:text-sm transition-colors hover:bg-[#972C2C]">
                К оформлению
            </button>
        </div>
    </div>

    <!-- Фиксированное нижнее меню -->
    <nav class="fixed bottom-4 left-4 right-4 bg-[#AB3031] shadow-2xl z-50 rounded-xl">
        <div class="flex justify-around items-center h-20 px-4">
            <button id="nav-menu" class="nav-btn text-white flex flex-col items-center justify-center p-2 rounded-xl transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M4 11h16v2H4zm0-5h16v2H4zm0 12h16v2H4z"/></svg>
                <span class="text-xs font-medium">Меню</span>
            </button>
            <button id="nav-cart" class="nav-btn text-gray-200 flex flex-col items-center justify-center p-2 rounded-xl transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M17 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm0-12L6.1 3H4v2h2.1l3.5 7-1.3 2H17v-2H8.8l.9-2zm8.1 0-1.6-4H20v2h-2.1z"/></svg>
                <span class="text-xs font-medium">Корзина</span>
            </button>
            <button id="nav-profile" class="nav-btn text-gray-200 flex flex-col items-center justify-center p-2 rounded-xl transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 3c2.757 0 5 2.243 5 5s-2.243 5-5 5-5-2.243-5-5 2.243-5 5-5zm0 15c-3.132 0-5.914-.903-7.98-2.618a8.046 8.046 0 0 1 7.98-5.382 8.046 8.046 0 0 1 7.98 5.382C17.914 19.097 15.132 20 12 20z"/></svg>
                <span class="text-xs font-medium">Профиль</span>
            </button>
        </div>
    </nav>

    <!-- Модальное окно самовывоза -->
    <div id="pickup-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 modal-enter">
        <div class="bg-[#191919] text-white rounded-2xl p-4 m-4 max-w-sm w-full shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg sm:text-xl md:text-2xl font-bold">Выберите точку самовывоза</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div id="pickup-locations" class="space-y-4">
                <button data-location-name="Москва, Тверская улица, 15" class="pickup-location-btn w-full text-left p-3 sm:p-4 rounded-xl transition bg-gray-700">
                    <h4 class="font-semibold text-sm md:text-base">Москва, Тверская улица, 15</h4>
                    <p class="text-gray-400 text-xs md:text-sm">Время работы: 10:00 - 22:00</p>
                </button>
                <button data-location-name="Москва, Арбат, 50" class="pickup-location-btn w-full text-left p-3 sm:p-4 bg-gray-800 rounded-xl hover:bg-gray-700 transition">
                    <h4 class="font-semibold text-sm md:text-base">Москва, Арбат, 50</h4>
                    <p class="text-gray-400 text-xs md:text-sm">Время работы: 09:00 - 23:00</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно фильтров -->
    <div id="filter-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 modal-enter">
        <div class="bg-[#191919] text-white rounded-2xl p-4 m-4 max-w-sm w-full shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg sm:text-xl md:text-2xl font-bold">Фильтры</h3>
                <button id="close-filter-modal-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="min-price" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Минимальная цена (₽)</label>
                    <input type="number" id="min-price" placeholder="0" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                </div>
                <div>
                    <label for="max-price" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Максимальная цена (₽)</label>
                    <input type="number" id="max-price" placeholder="10000" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                </div>
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="clear-filters-btn" class="bg-gray-700 text-white py-2 px-4 rounded-xl hover:bg-gray-600 transition text-sm md:text-base">Сбросить</button>
                <button id="apply-filters-btn" class="bg-[#AB3031] text-white py-2 px-4 rounded-xl font-bold hover:bg-[#972C2C] transition-transform transform active:scale-95 text-sm md:text-base">Применить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра историй -->
    <div id="story-modal" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center p-4 hidden z-50 modal-enter">
        <!-- Кнопка закрытия -->
        <button id="close-story-modal-btn" class="absolute top-4 right-4 text-white text-3xl leading-none z-20">&times;</button>
        <!-- Прогресс-бар -->
        <div id="story-progress-container" class="absolute top-4 left-0 right-0 p-4 pt-10 flex gap-2 justify-center z-10">
            <!-- Сегменты прогресс-бара будут добавлены динамически -->
        </div>
        <!-- Контент истории -->
        <div class="relative w-full max-w-xs md:max-w-sm lg:max-w-md aspect-[9/16]">
            <img id="story-image" src="" alt="Story" class="w-full h-full object-contain rounded-xl shadow-lg">
            <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black to-transparent p-4">
                <p id="story-text" class="text-white text-sm md:text-base font-semibold text-center"></p>
            </div>
        </div>
        <!-- Кнопки навигации -->
        <button id="prev-story-btn" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-black bg-opacity-50 hover:bg-opacity-75 transition-opacity z-10 hidden">&lt;</button>
        <button id="next-story-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-black bg-opacity-50 hover:bg-opacity-75 transition-opacity z-10 hidden">&gt;</button>
    </div>

    <!-- Модальное окно для оформления заказа (новая функциональность) -->
    <div id="order-form-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 modal-enter">
        <div class="bg-[#191919] text-white rounded-2xl p-4 m-4 max-w-sm w-full shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg sm:text-xl md:text-2xl font-bold">Оформление заказа</h3>
                <button id="close-order-form-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <form id="order-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Имя</label>
                    <input type="text" id="name" placeholder="Ваше имя" required class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                </div>
                <div>
                    <label for="phone" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Номер телефона</label>
                    <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                </div>
                <div>
                    <label for="pickup-time" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Когда заберете</label>
                    <select id="pickup-time" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                        <option value="now">Сейчас</option>
                        <option value="30min">Через 30 мин</option>
                        <option value="1hour">Через час</option>
                        <option value="custom">Ко времени</option>
                    </select>
                </div>
                <div id="custom-time-container" class="hidden">
                     <label for="custom-time" class="block text-xs sm:text-sm font-medium text-gray-400 mb-2">Укажите время</label>
                     <input type="time" id="custom-time" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AB3031] text-sm md:text-base">
                </div>
                <button type="submit" id="pay-button" class="w-full bg-[#AB3031] text-white py-3 rounded-full font-bold text-sm sm:text-base transition-colors hover:bg-[#972C2C]">
                    Оплатить
                </button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно для подтверждения заказа (вместо alert()) -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 modal-enter">
        <div class="bg-[#111111] text-white rounded-2xl p-6 sm:p-8 m-4 max-w-sm w-full text-center shadow-2xl flex flex-col items-center">
            <div class="w-20 h-20 mb-4 bg-green-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" viewBox="0 0 52 52">
                    <path class="checkmark-anim" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" stroke="#fff" stroke-width="4" stroke-miterlimit="10" />
                </svg>
            </div>
            <h3 class="text-xl md:text-2xl font-bold mb-2">Заказ оформлен!</h3>
            <p id="confirmation-text" class="text-gray-400 mb-6 text-sm md:text-base">Ваш заказ успешно оформлен. Уведомление о готовности придет в Telegram.</p>
            <button id="close-confirmation-btn" class="w-full bg-[#AB3031] text-white py-3 rounded-full font-bold text-sm sm:text-base transition-colors hover:bg-[#972C2C]">Отлично</button>
        </div>
    </div>
    

    <script>
        // Данные для элементов меню
        const menuItems = {
            burgers: [
                { id: 'burger_1', name: 'Классический бургер', price: 350, image: 'https://placehold.co/400x400/241E1B/ffffff?text=Бургер', category: 'burgers' },
                { id: 'burger_2', name: 'Острый бургер', price: 400, image: 'https://placehold.co/400x400/241E1B/ffffff?text=Бургер', category: 'burgers' },
                { id: 'burger_3', name: 'Вегетарианский бургер', price: 380, image: 'https://placehold.co/400x400/241E1B/ffffff?text=Бургер', category: 'burgers' }
            ],
            pizza: [

        /**

            currentStoryIndex = (currentStoryIndex + 1) % storyData.length;

            const isAdded = !!cartItem;
            const quantity = isAdded ? cartItem.quantity : 0;

            } else {
                return `
                    <button class="add-to-cart-btn mt-2 bg-[#AB3031] text-white rounded-xl py-2 px-4 w-full text-xs sm:text-sm transition-colors duration-300 hover:bg-[#972C2C]"

        /**

        function attachMenuItemEventListeners() {

            document.querySelectorAll('.add-to-cart-btn, .quantity-btn').forEach(btn => {

        function updateMenuItemControl(item) {
            const controlElement = document.getElementById(`item-control-${item.id}`);
            if (controlElement) {
                controlElement.innerHTML = createItemControlHtml(item);
                attachMenuItemEventListeners(); // Переприкрепляем слушатели
            }

        /**
         * Добавляет элемент в корзину и обновляет UI.
         * @param {Event} event Объект события.
         */
        function addToCart(event) {
            const itemId = event.target.dataset.id;
            const item = allMenuItems.find(i => i.id === itemId);

            if (item) {
                cart.set(itemId, { ...item, quantity: 1 });
                updateMenuItemControl(item);
                updateBottomCartSummary();
            }
        }

        /**
         * Обновляет количество товара в корзине и обновляет UI.
         * @param {Event} event Объект события.
         */
        function updateQuantity(event) {
            const itemId = event.target.dataset.id;
            const action = event.target.dataset.action;
            const item = cart.get(itemId);
            if (item) {
                if (action === 'increase') {
                    item.quantity++;
                } else if (action === 'decrease') {
                    item.quantity--;
                    if (item.quantity <= 0) {
                        cart.delete(itemId);
                    }
                }
                const originalItem = allMenuItems.find(i => i.id === itemId);
                if (originalItem) {
                    updateMenuItemControl(originalItem);
                }
                updateBottomCartSummary();
                // Если мы находимся на странице корзины, обновляем ее
                if (document.getElementById('cart-view').classList.contains('hidden') === false) {
                    renderCart();
                }
            }
        }

        /**
         * Удаляет элемент из корзины.
         * @param {Event} event Объект события.
         */
        function removeFromCart(event) {
            const itemId = event.target.dataset.id;
            cart.delete(itemId);
            const originalItem = allMenuItems.find(i => i.id === itemId);
            if (originalItem) {
                updateMenuItemControl(originalItem);
            }
            updateBottomCartSummary();
            renderCart();
        }

        /**
         * Обновляет нижнюю кнопку с итоговой суммой.
         */
        function updateBottomCartSummary() {
            const total = Array.from(cart.values()).reduce((sum, item) => sum + item.price * item.quantity, 0);
            if (total > 0) {
                summaryTotal.textContent = `${total} ₽`;
                bottomCartSummary.classList.remove('hidden');
            } else {
                bottomCartSummary.classList.add('hidden');
            }
        }
        
        /**
         * Рендерит содержимое корзины.
         */
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            
            if (cart.size === 0) {
                cartItemsContainer.innerHTML = '<p id="empty-cart-message" class="text-gray-400 italic text-sm md:text-base text-center py-8">Ваша корзина пуста.</p>';
                placeOrderWrapper.classList.add('hidden');
            } else {
                placeOrderWrapper.classList.remove('hidden');
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    const cartItemHtml = `
                        <div id="cart-item-${item.id}" class="flex items-center justify-between p-2 bg-[#191919] rounded-xl shadow-md text-sm md:text-base">
                            <div class="flex items-center gap-2 flex-grow">
                                <img src="${item.image}" alt="${item.name}" class="w-10 h-10 rounded-full object-cover flex-shrink-0">
                                <span class="font-medium flex-grow">${item.name}</span>
                            </div>
                            <div class="flex items-center gap-2 flex-shrink-0">
                                <button class="quantity-btn bg-[#AB3031] text-white w-6 h-6 rounded-full flex items-center justify-center hover:bg-[#972C2C] transition-colors" data-id="${item.id}" data-action="decrease">-</button>
                                <span class="w-6 text-center">${item.quantity}</span>
                                <button class="quantity-btn bg-[#AB3031] text-white w-6 h-6 rounded-full flex items-center justify-center hover:bg-[#972C2C] transition-colors" data-id="${item.id}" data-action="increase">+</button>
                                <span class="w-16 text-right font-bold">${itemTotal} ₽</span>
                                <button class="remove-from-cart-btn text-gray-400 hover:text-white transition-colors ml-2" data-id="${item.id}">&times;</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemHtml;
                });
            }
            
            // Добавляем слушателей событий к кнопкам корзины
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', updateQuantity);
            });
            document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }

        /**
         * Показывает модальное окно с формой заказа.
         */
        function showOrderForm() {
            if (cart.size === 0) {
                 // В случае пустой корзины просто ничего не делаем или показываем сообщение
                 return;
            }
            orderFormModal.classList.remove('hidden');
            orderFormModal.classList.add('modal-enter');

        /**
         * Обрабатывает отправку формы заказа.
         * @param {Event} event Объект события.
         */
        function handleOrderSubmit(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const pickupTime = pickupTimeSelect.value;
            
            // Простая валидация
            if (!name || !phone) {
                // Вместо alert()
                showCustomMessage('Пожалуйста, заполните все поля!');
                return;
            }

            // Имитация "оплаты" и "оформления"
            hideModal(orderFormModal);
            
            const total = Array.from(cart.values()).reduce((sum, item) => sum + item.price * item.quantity, 0);

            confirmationText.textContent = `Ваш заказ на сумму ${total} ₽ успешно оформлен! По готовности вам придет уведомление в Telegram.`;
            confirmationModal.classList.remove('hidden');
            confirmationModal.classList.add('modal-enter');

            // Очищаем корзину и обновляем UI
            cart.clear();
            updateBottomCartSummary();
            // Возвращаемся на страницу меню, но с небольшой задержкой для плавности
            setTimeout(() => {
                showView('menu');
            }, 500);
            
            allMenuItems.forEach(item => updateMenuItemControl(item));
        }

        /**
         * Показывает секцию выбранной категории.
         * @param {string} category Категория, которую нужно показать.
         */
        function showCategory(category) {
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(`${category}-section`).classList.remove('hidden');
            document.getElementById('no-results').classList.add('hidden');
            searchInput.value = ''; // Очищаем поле поиска
            updateCategoryButtons(category);
        }

        /**
         * Обновляет стили кнопок категорий.
         * @param {string} activeCategory Активная категория.
         */
        function updateCategoryButtons(activeCategory) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === activeCategory) {
                    btn.classList.add('bg-[#AB3031]', 'text-white');
                    btn.classList.remove('bg-gray-800', 'text-gray-700', 'hover:bg-gray-700');
                } else {
                    btn.classList.remove('bg-[#AB3031]', 'text-white');
                    btn.classList.add('bg-gray-800', 'text-white', 'hover:bg-gray-700');
                }
            });
        }


        /**
         * Применяет фильтры по цене.
         */
        function applyFilters() {
            const minPrice = parseInt(minPriceInput.value) || 0;
            const maxPrice = parseInt(maxPriceInput.value) || Infinity;
            
            const filteredItems = allMenuItems.filter(item =>
                item.price >= minPrice && item.price <= maxPrice
            );

            renderFilteredItems(filteredItems);
            filterModal.classList.add('modal-leave');
            setTimeout(() => {
                filterModal.classList.add('hidden');
                filterModal.classList.remove('modal-leave');
            }, 300);
        }

        /**
         * Сбрасывает фильтры и показывает все меню.
         */
        function clearFilters() {
            minPriceInput.value = '';
            maxPriceInput.value = '';
            showCategory('burgers');
            filterModal.classList.add('modal-leave');
            setTimeout(() => {
                filterModal.classList.add('hidden');
                filterModal.classList.remove('modal-leave');
            }, 300);
        }

        /**
         * Фильтрует и ищет элементы меню.
         */
        function filterAndSearchMenu() {
            const searchTerm = searchInput.value.toLowerCase();
            const minPrice = parseInt(minPriceInput.value) || 0;
            const maxPrice = parseInt(maxPriceInput.value) || Infinity;

            const filteredAndSearchedItems = allMenuItems.filter(item =>
                item.name.toLowerCase().includes(searchTerm) &&
                item.price >= minPrice && item.price <= maxPrice
            );
            
            renderFilteredItems(filteredAndSearchedItems);
        }

        /**
         * Рендерит отфильтрованные элементы в указанном контейнере.
         */
        function renderFilteredItems(items) {
            // Скрываем все секции
            document.querySelectorAll('.category-section').forEach(section => section.classList.add('hidden'));
            
            const groupedItems = items.reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});

            if (items.length > 0) {
                document.getElementById('no-results').classList.add('hidden');
                // Рендерим только те категории, которые соответствуют фильтру/поиску
                Object.keys(groupedItems).forEach(category => {
                    const section = document.getElementById(`${category}-section`);
                    const listContainer = document.getElementById(`${category}-list`);
                    if (section && listContainer) {
                        section.classList.remove('hidden');
                        listContainer.innerHTML = ''; // Очищаем старые элементы
                        groupedItems[category].forEach(item => {
                             listContainer.innerHTML += `
                                <div id="item-${item.id}" class="bg-[#241E1B] rounded-xl p-2 flex flex-col justify-between items-center text-center transform transition-transform duration-300 hover:scale-105 cursor-pointer item-card">
                                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full mb-2 object-cover">
                                    <h3 class="font-bold text-sm sm:text-base">${item.name}</h3>
                                    <p class="text-xs sm:text-sm text-gray-400 my-1">${item.price} ₽</p>
                                    <div id="item-control-${item.id}" class="w-full">
                                        ${createItemControlHtml(item)}
                                    </div>
                                </div>
                            `;
                        });
                    }
                });
                updateCategoryButtons(''); // Сбрасываем выделение категорий
                
            } else {
                document.getElementById('no-results').classList.remove('hidden');
            }
            attachMenuItemEventListeners(); // Переприкрепляем слушатели после рендера
        }
    </script>
</body>
</html>
